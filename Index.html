<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="signup.css">
    <title>Oplay Sign Up</title>
</head>
<body>
    <main>
        <section>
            <div class="container">
                <img src="../img/logo.png" alt="">
                <h1>Oplay Signup</h1>
                <p>ASAP</p>
                <form action="">
                    <div id="message"></div>
                    <div class="inp-container inp-container1">e
                        <input id="name" type="text" placeholder="Name">
                    </div>
                    <div class="inp-container">
                        <input id="email" type="email" placeholder="Email">
                    </div>
                    <div class="inp-container">
                        <input id="password" type="password" placeholder="Password">
                    </div>
                    <div class="inp-container">
                        <input id="confirmPassword" type="password" placeholder="Confirm Password">
                    </div>
                    <div>
                        <input type="checkbox">
                        <small>Agree to our terms and conditions</small>
                    </div>
                    <button id="sign_up">
                        <div>Sign Up</div>
                        <div id="sb" class="spinner-border" role="status">
                            <span class="sr-only">Loading...</span>
                          </div>
                    </button><br>
                    <span>Already have an account? <a href="../login/login.html">Login</a></span>
                </form>
            </div>
        </section>
    </main>

    <script src="signup.js"></script>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
